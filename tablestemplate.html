<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables template</title>
</head>
<body>
	<table>
		<tr><th>Row one</th><th>Row two</th><th>Row three</th></tr>
		<tr><td>one</td><td>two</td><td>three</td></tr>
		<tr><td>four</td><td>five</td><td>six</td></tr>
		<tr><td>seven</td><td>eight</td><td>nine</td></tr>
	</table>
	<table border=".5">
		<tr>
			<th>childs name : </th><th>Parents name:</th>	
		</tr>
		<tr>
			<td rowspan="2"> Catherine</td><td>Michael Mccarthy</td></tr>
		<tr>
			<td>Colleen Mccarthy</td>
		</tr>
		<tr>
			<td>Maggie</td> <td>Sheila McGee</td>
		</tr>
		<tr>
			<td rowspan="2">Edward </td><td>Catherine Howard</td>
		</tr>
		<tr>
			<td>Jeff Howard</td>
		</tr>
	</table>
    
</body>
</html>
